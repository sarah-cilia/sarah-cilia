<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>task 5</title>
</head>

<body>
    <h1>Register</h1>

    <div>
        <label for="name">First Name:</label>
        <input id="name" name="name" type="text" placeholder="John" required>

        <label for="surname">Last Name:</label>
        <input id="surname" name="surname" type="text" placeholder="Smith" required>
    </div>

    <div>
        <label for="male">Male</label>
        <input id="male" name="gender" type="radio">

        <label for="female">Female</label>
        <input id="female" name="gender" type="radio">

        <label for="other">Other</label>
        <input id="other" name="gender" type="radio">
    </div>

    <div>
        <label for="email">Email:</label>
        <input id="email" name="email" type="email" placeholder="Your email" required>

        <label for="password">Password:</label>
        <input id="password" name="password" type="password" minlength="5" maxlength="10" placeholder="Your password"
            required>
    </div>

    <div>
        <label for="birthday">Birthday:</label>
        <select id="birthday" name="birthday">
            <option disabled>Month</option>
            <option>January</option>
            <option>February</option>
            <option>March</option>
        </select>

        <select name="Day">
            <option disabled>Day</option>
            <option>1</option>
            <option>2</option>
            <option>3</option>
        </select>

        <select name="Year">
            <option disabled>Year</option>
            <option>2000</option>
            <option>2001</option>
            <option>2002</option>
        </select>
    </div>

    <div>
        <label for="TsandCs">I agree to the terms and conditions</label>
        <input id="TsandCs" type="checkbox">
    </div>

    <div>
        <input type="submit">
    </div>

</body>


</html>
